{% extends "base.html" %}
{% block title %}Inscription{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h3 class="mb-4 text-center">📝 Inscription</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
          </div>
        {% endfor %}
      {% endwith %}

      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Adresse email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Créer un compte</button>
      </form>

      <p class="mt-3 text-center">
        Déjà inscrit ? <a href="{{ url_for('login') }}">Se connecter</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
